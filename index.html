<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

</head>
<body>
  <div class="container">

  <label for="day">Day</label>
  <input type="text" placeholder="DD" id="day">

  <label for="month">Month</label>
  <input type="text" placeholder="MM" id="month">

  <label for="year">Year</label>
  <input type="text" placeholder="YYYY" id="year">

  <hr/><button class="btn"><img class="arrow" src="./assets/images/icon-arrow.svg"></button>

  <p class="result"><span id="years">--</span> years</p>
  <p class="result"><span id="months">--</span> months</p>
  <p class="result"><span id="days">--</span> days</p>

  </div>
</body>
</html>
