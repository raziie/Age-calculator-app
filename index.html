<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <link href="./styles.css" rel="stylesheet" />

</head>
<body>
  <div class="container">

  <div class="inputs">
  <label for="day">Day</label>
  <label for="month">Month</label>
  <label for="year">Year</label>

  <input type="text" placeholder="DD" id="day">
  <input type="text" placeholder="MM" id="month">
  <input type="text" placeholder="YYYY" id="year">

  <p class="error-msg" id="day-error"></p>
  <p class="error-msg" id="month-error"></p>
  <p class="error-msg" id="year-error"></p>
  </div>

  <hr align="left"/>
  <button class="btn"><img class="arrow" src="./assets/images/icon-arrow.svg"></button>

  <p class="result"><span class="data" id="years">--</span> years</p>
  <p class="result"><span class="data" id="months">--</span> months</p>
  <p class="result"><span class="data" id="days">--</span> days</p>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <script src="./index.js" charset="utf-8"></script>
</body>
</html>
